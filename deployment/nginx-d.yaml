apiVersion: apps/v1
kind: Deployment
metadata: 
    name: nginx-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: nginx
    template:
        metadata:
            labels:
                component: nginx
        spec:
            containers:
            -   image: nginx-image
                name: nginx-container
                imagePullPolicy: Never
                ports:
                -   containerPort: 80
            